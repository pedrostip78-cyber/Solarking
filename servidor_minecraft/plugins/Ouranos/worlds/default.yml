    quantity_max: 1
  - ==: ProbabilityItem
    item_tag: "ouranos:iron_axe"
    probability: 0.05
    quantity_min: 1
    quantity_max: 1
  - ==: ProbabilityItem
    item_tag: "ouranos:bow"
    probability: 0.05
    quantity_min: 1
    quantity_max: 1
  - ==: ProbabilityItem
