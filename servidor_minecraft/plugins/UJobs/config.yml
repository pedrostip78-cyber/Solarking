gui:
  change_page_cooldown: 40
  title: "<gradient:#FF4600:#e93442>Stats <gradient:#51282d:#431d56>➢ Leaderboard ➣ Info"
  blank_material: ORANGE_STAINED_GLASS_PANE
  jobitem:
    name: "<job>"
    lore:
      - " <gradient:#6D6666:#938B8B:#777676><exp>/<next_exp> "
      - " <primary><level> <progress> <secondary><next_level> "
      - ""
      - " <gray>In <job> <gray>skill: "
      - "  <gray>you are <primary><position><gray>. on the leaderboard."
      - "  <gray>so far you have earned <primary><total_money><money_symbol><gray>."
      - ""
      - " <gray>Click <primary>LEFT <gray>to go to Leaderboard."
      - " <gray>Click <primary>RIGHT <gray>to go to Info."
  navigation:
    left:
      material: ARROW
      name: "<yellow><-"
    right:
      material: ARROW
      name: "<yellow>->"

# players with these gamemodes will not gain exp/money from jobs
ignored_gamemodes:
  - SPECTATOR
  #- CREATIVE

# materials that will not count when mined with a tool with silk touch.
silktouch_blacklist:
  - DIAMOND_ORE
  - DEEPSLATE_DIAMOND_ORE

command:
  name: "jobs"
  #if permission is omitted, everyone can use the command
  #permission: "ujobs.command"
  description: "main command for Jobs"
  aliases:
    - "job"
    - "ujob"
    - "ujobs"
    - "skill"
    - "skills"

messages:
  reload: "<green>reloaded!"
  page_turn:
    sound: item.book.page_turn
  leaderboard_take_lead:
    chat: "<displayname> <gray>reached <primary><level> <gray>level in <job> skill and took <secondary><bold>1st</bold><gray> place from <opponent_displayname><gray>."
    sound: entity.ravager.celebrate
  leaderboard_get_in_top_10:
    chat: "<displayname> <gray>reached <primary><level> <gray>level in <job> skill and entered the top <secondary><bold>10</bold><gray>."
    sound: entity.vindicator.celebrate
  leaderboard_your_position_taken: "<displayname> <gray>reached <primary><level> <gray>level in <job> skill and took your <secondary><bold><position>.</bold> <gray>place."
  leaderboard_take_someones_position:
    chat: "<gray>You passed <opponent_displayname> in <job> skill and became <secondary><bold><position>.</bold><gray>."
    sound: entity.pillager.celebrate

