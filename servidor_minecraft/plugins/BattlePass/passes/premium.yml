tiers:
  '2': # The tier number
    rewards: ['1'] # The reward numbers to give to the player (see rewards.yml).
    required-points: 10 # The amount of points the player must get to advance to the tier.
  '3':
    rewards: ['2']
    required-points: 50
  '5':
    rewards: ['2', '4']
    required-points: 100
  '7':
    rewards: ['4']
    required-points: 150
  '10':
    rewards: ['1', '2', '3', '4']
    required-points: 500