      - ''
      - '&7SEsᴛᴀᴅᴏ: &cBʟᴏǫᴜᴇᴀᴅᴏ'
  unlocked-tier-item:
    material: 'chest_minecart:0'
    name: '&aɴɪᴠᴇʟ %tier%'
    lore:
      - ''
      - '&7Rᴇᴄᴏᴍᴘᴇɴsᴀs:'
