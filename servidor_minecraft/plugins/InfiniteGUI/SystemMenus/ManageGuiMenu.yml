# Format for enchantments as follows
# enchantments:
#   - "DAMAGE_ALL:1" -> ENCHANTMENT:LEVEL
# You can find ids for all enchantments at https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/enchantments/Enchantment.html
# Ids may vary depending on your server version

# Something else to note would be, never change the ids for default items! or else you will break the GUIs
