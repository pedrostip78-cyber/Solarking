# ------------ #
#    Cities    #
# ------------ #

# Choose to display a message to players when entering new city
message_entering_new_city: true

# Enable or disable cities
cities_enabled: true

# Enable or disable Ouranos builds
city_ouranos:
  arena_enabled: true
  auction_house_enabled: true
  bank_enabled: true
  blacksmith_enabled: true
  city_hall_enabled: true
  dealer_enabled: true
  enchant_tower_enabled: true
  library_enabled: true
  market_enabled: true
  red_house_enabled: false
  potion_house_enabled: true
  stable_enabled: true
  tavern_enabled: true

# Chest loots in cities
city_chest:
  - ==: ProbabilityItem
    item_tag: "ouranos:apple"
    probability: 0.4
    quantity_min: 1
    quantity_max: 4
  - ==: ProbabilityItem
    item_tag: "ouranos:diamond"
    probability: 0.02
    quantity_min: 1
    quantity_max: 4
  - ==: ProbabilityItem
    item_tag: "ouranos:torch"
    probability: 0.3
    quantity_min: 1
    quantity_max: 3
  - ==: ProbabilityItem
    item_tag: "ouranos:anvil"
    probability: 0.07
    quantity_min: 1
    quantity_max: 1
  - ==: ProbabilityItem
    item_tag: "ouranos:bread"
    probability: 0.5
    quantity_min: 2
    quantity_max: 4
  - ==: ProbabilityItem
    item_tag: "ouranos:iron_shovel"
    probability: 0.05
    quantity_min: 1
    quantity_max: 1
  - ==: ProbabilityItem
    item_tag: "ouranos:iron_pickaxe"
    probability: 0.05
