# ------------ #
#    Canyons   #
# ------------ #

# Enable or disable canyons
canyons_enabled: true

# ------------ #
#    Paths     #
# ------------ #

# Enable or disable path caves
paths_enabled: true

# ------------ #
#    Caves     #
# ------------ #

# Enable or disable default caves
caves_enabled: true

# Enable or disable water caves
water_caves_enabled: true

# Enable or disable lava caves
lava_caves_enabled: true

# Enable or disable lightning in water caves
water_cave_lightning: true

# ------------ #
#     Ores     #
# ------------ #

# Choose the ore rates
# Ore rates will be modulated according to the available amount of blocks in every chunk

ores:
  - ==: ConfigurationOre
    vein_per_chunk_min: 20
    vein_per_chunk_max: 30
    block: coal_ore          # material or blockdata
    vein_size_min: 4
    vein_size_max: 10
    min_height: 0
    max_height: 320
  - ==: ConfigurationOre
    vein_per_chunk_min: 10
    vein_per_chunk_max: 30
    block: iron_ore          # material or blockdata
    vein_size_min: 2
    vein_size_max: 8
    min_height: -64
    max_height: 320
  - ==: ConfigurationOre
    vein_per_chunk_min: 2
    vein_per_chunk_max: 6
    block: gold_ore          # material or blockdata
    vein_size_min: 2
    vein_size_max: 8
    min_height: -64
    max_height: 256
  - ==: ConfigurationOre
    vein_per_chunk_min: 3
    vein_per_chunk_max: 3
    block: diamond_ore          # material or blockdata
    vein_size_min: 1
    vein_size_max: 8
    min_height: -64
    max_height: 16
  - ==: ConfigurationOre
    vein_per_chunk_min: 8
    vein_per_chunk_max: 12
    block: redstone_ore          # material or blockdata
    vein_size_min: 2
    vein_size_max: 8
    min_height: -64
    max_height: 16
  - ==: ConfigurationOre
    vein_per_chunk_min: 3
    vein_per_chunk_max: 3
    block: lapis_ore          # material or blockdata
    vein_size_min: 4
    vein_size_max: 8
    min_height: -64
    max_height: 64
  - ==: ConfigurationOre
    vein_per_chunk_min: 4
    vein_per_chunk_max: 8
    block: emerald_ore          # material or blockdata
    vein_size_min: 1
    vein_size_max: 3
    min_height: -16
    max_height: 320
  - ==: ConfigurationOre
    vein_per_chunk_min: 8
    vein_per_chunk_max: 20
    block: copper_ore          # material or blockdata
    vein_size_min: 2
    vein_size_max: 8
    min_height: -16
    max_height: 112

# ------------- #
#   Mob Arena   #
# ------------- #

# Time in seconds before being able to spawn another mob in arena
mob_arena_time: 600

# list of mobs available in mob arena
mob_list:
- ==: ArenaMob
  mob_tag: "ouranos:warden_250"
  probability: 0.2
  drops:
  - ==: ProbabilityItem
    item_tag: "ouranos:netherite_sword[enchantments=sharpness:1][damage=900]"
    probability: 1
- ==: ArenaMob
  mob_tag: "ouranos:skeleton_10"
  probability: 0.8
  drops: []

